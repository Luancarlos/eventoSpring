<html mlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Cadastrar Evento</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Eventos</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/listaEvento">Lista de Eventos <span class="sr-only">(current)</span></a></li>
                <li class="active"><a href="/cadastrarEvento">Cadastrar Eventos</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
    <div class="container">
        <h1>Cadastrar Evento:</h1>

        <th:block th:include="evento/mensagens/erroForm"></th:block>
        <th:block th:include="evento/mensagens/sucessoForm"></th:block>

        <form method="post">
            Nome: <input type="text" name="nome" class="form-control"/>
            Local: <input type="text" name="local" class="form-control"/>
            Data <input type="date" name="data" class="form-control"/>
            Horario: <input type="text" name="horario" class="form-control"/>
            <br/>
            <button class="btn btn-success" type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
